
        <h2>Log In</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }} {# Renders form fields as paragraphs #}
            <button type="submit">Log In</button>
        </form>
        {% if form.errors %}
            <p style="color: red;">Your username and password didn't match. Please try again.</p>
        {% endif %}
