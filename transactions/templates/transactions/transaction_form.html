<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>

  {% if form.errors %}
    <ul>
      {% for field, errors in form.errors.items %}
        <li>{{ field }}: {{ errors }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</form>
